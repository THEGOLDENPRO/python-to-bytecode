<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href='./index.css' rel='stylesheet'>

    <title>Python To Bytecode</title>
</head>
    <body>
        <div class="parent-container d-flex">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <form id="python_code_form">
                            <div class="form-group">

                                <label for="exampleFormControlTextarea1">
                                    <i class='bx bxl-python'></i>
                                    <h4>
                                        Python
                                    </h4>
                                </label>

                                <textarea id="python_form_textarea" class="form-control" rows="18" style="min-width: 100%">print("Hello, World!")</textarea>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        
            <div class="container">
                <div class="row">
                    <div class="col">

                        <form id="bytecode_form">
                            <div class="form-group">

                                <label for="exampleFormControlTextarea1">
                                    <i class='bx bx-code-alt'></i>
                                    <h4>
                                        Bytecode
                                    </h4>
                                </label>

                                <textarea id="bytecode_form_textarea" class="form-control" rows="15" style="min-width: 100%" readonly>
Paste some python code on the right and then click 'Disassemble!'.
                                </textarea>
                            </div>
                        </form>

                        <button id="disassemble_button" type="submit" class="btn btn-primary mb-2">Disassemble!</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
            
            <!-- Copyright -->
            <div id="copyright_text" style="color: #fbcaef; !important" class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.5);">
                <a target=_blank class="text-reset fw-bold" href="https://devgoldy.me/github">Goldy</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->

    </body>

    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</html>
